<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <h1>Create and Edit Profile</h1>
    <form>
      <fieldset>
        <legend>Profile information</legend>

        <label>1. What is beef?</label> <br>
        <input type="radio" id="1" name="q1" value="1" checked>
        <label for="type">1</label>
        <input type="radio" id="2" name="q1" value="2">
        <label for="type">2</label>
        <input type="radio" id="3" name="q1" value="3">
        <label for="type">3</label>
        <input type="radio" id="4" name="q1" value="4">
        <label for="type">4</label>
            <br><br><br>
        <label>2. What is chicken?</label> <br>
        <input type="radio" id="2" name="q2" value="2" checked>
        <label for="type">2</label>
        <input type="radio" id="4" name="q2" value="4">
        <label for="type">4</label>
        <input type="radio" id="1" name="q2" value="1">
        <label for="type">1</label>
        <input type="radio" id="3" name="q2" value="3">
        <label for="type">3</label>
            <br><br><br>
        <label>3. What is pork?</label> <br>
        <input type="radio" id="4" name="q3" value="4" checked>
        <label for="type">4</label>
        <input type="radio" id="1" name="q3" value="1">
        <label for="type">1</label>
        <input type="radio" id="3" name="q3" value="3">
        <label for="type">3</label>
        <input type="radio" id="2" name="q3" value="2">
        <label for="type">2</label>
            <br><br><br>
        <label>4. How good is beef?</label> <br>
        <input type="radio" id="1" name="q4" value="1" checked>
        <label for="type">1</label>
        <input type="radio" id="4" name="q4" value="4">
        <label for="type">4</label>
        <input type="radio" id="3" name="q4" value="3">
        <label for="type">3</label>
        <input type="radio" id="4" name="q4" value="4">
        <label for="type">4</label>
            <br><br><br>
        <label>5. How good is chicken?</label> <br>
        <input type="radio" id="4" name="q5" value="4" checked>
        <label for="type">4</label>
        <input type="radio" id="3" name="q5" value="3">
        <label for="type">3</label>
        <input type="radio" id="2" name="q5" value="2">
        <label for="type">2</label>
        <input type="radio" id="1" name="q5" value="1">
        <label for="type">1</label>
            <br><br><br>
        <label>6. How good is pork?</label> <br>
        <input type="radio" id="1" name="q6" value="1" checked>
        <label for="type">1</label>
        <input type="radio" id="2" name="q6" value="2">
        <label for="type">2</label>
        <input type="radio" id="3" name="q6" value="3">
        <label for="type">3</label>
        <input type="radio" id="4" name="q6" value="4">
        <label for="type">4</label>
            <br><br><br>
        <label>7. How much do you like food?</label> <br>
        <input type="radio" id="3" name="q7" value="3" checked>
        <label for="type">3</label>
        <input type="radio" id="2" name="q7" value="2">
        <label for="type">2</label>
        <input type="radio" id="4" name="q7" value="4">
        <label for="type">4</label>
        <input type="radio" id="1" name="q7" value="1">
        <label for="type">1</label>
            <br><br><br>
        <label>8. How often do you eat?</label> <br>
        <input type="radio" id="1" name="q8" value="1" checked>
        <label for="type">1</label>
        <input type="radio" id="4" name="q8" value="4">
        <label for="type">4</label>
        <input type="radio" id="3" name="q8" value="3">
        <label for="type">3</label>
        <input type="radio" id="2" name="q8" value="2">
        <label for="type">2</label>
            <br><br><br>
        <label>9. Where do you eat?</label> <br>
        <input type="radio" id="3" name="q9" value="3" checked>
        <label for="type">3</label>
        <input type="radio" id="4" name="q9" value="4">
        <label for="type">4</label>
        <input type="radio" id="1" name="q9" value="1">
        <label for="type">1</label>
        <input type="radio" id="2" name="q9" value="2">
        <label for="type">2</label>
            <br><br><br>
        <label>10. Who do you eat with?</label> <br>
        <input type="radio" id="2" name="q10" value="2" checked>
        <label for="type">2</label>
        <input type="radio" id="4" name="q10" value="4">
        <label for="type">4</label>
        <input type="radio" id="1" name="q10" value="1">
        <label for="type">1</label>
        <input type="radio" id="3" name="q10" value="3">
        <label for="type">3</label>

      </fieldset>
      <input id="submitButton" type="button" value="Submit Form" />
      <input type="reset" name="reset" value="Clear Form">

    </form>

    <script src="js/survey.js"></script>

  </body>
</html>
